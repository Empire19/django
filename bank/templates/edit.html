<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" href="/static/css/show.css">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>bank update</title>
</head>
<body>
    <div class="container" >
        <br>
        <h3>Update Details</h3>
        <form method="POST" action="/modify/{{bank.id}}" style="margin-left: 15%;">
            {% csrf_token %}
            
            <div class="form-group row">
                <label for="inputEmployeeId" class="col-sm-2 col-form-label">Employee ID :</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" id="inputEmployeeId" name="eid" value="{{ bank.eid }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name :</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputName" name="name" value="{{ bank.name }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Account No. :</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" id="inputName" name="accno" value="{{ bank.accno }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">IFSC Code :</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputName" name="ifsc" value="{{ bank.ifsc }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Branch :</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputName" name="branch_name" value="{{ bank.branch_name }}">
                </div> 
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">City :</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputName" name="city" value="{{ bank.city }}">
                </div> 
            </div> 
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">State :</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputName" name="state" value="{{ bank.state }}">
                </div> 
            </div> 
            
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-1">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
                <div class="col-sm-2">
                    <a href="/show" class="btn btn-secondary">Back</a>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
