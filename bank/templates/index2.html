<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <br>
    <h3>Enter Employee Details</h3>
    <form method="POST" action="/emp/" style="margin-left: 15%;">
        {% csrf_token %}
        
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Employee ID :</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="{{ form.eid.name }}" value="{{ form.eid.value }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Name :</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="{{ form.ename.name }}" value="{{ form.ename.value }}">
            </div>
        </div> 
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Mail ID :</label>
            <div class="col-sm-5">
                <input type="email" class="form-control" name="{{ form.email.name }}" value="{{ form.email.value }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Date of Birth :</label>
            <div class="col-sm-5">
                <input type="date" class="form-control" name="{{ form.dob.name }}" value="{{ form.dob.value }}">
            </div>
        </div> 
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Phone No. :</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" name="{{ form.econtact.name }}" value="{{ form.econtact.value }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Alternative Phone No. :</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" name="{{ form.econtact2.name }}" value="{{ form.econtact2.value }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Qualification :</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="{{ form.qualification.name }}" value="{{ form.qualification.value }}">
            </div>
        </div> 
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Date of Joining :</label>
            <div class="col-sm-5">
                <input type="date" class="form-control" name="{{ form.doj.name }}" value="{{ form.doj.value }}">
            </div>
        </div> 
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Aadhar No. :</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" name="{{ form.aadhar.name }}" value="{{ form.aadhar.value }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Pan Card No. :</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="{{ form.pan.name }}" value="{{ form.pan.value }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Address :</label>
            <div class="col-sm-5">
                <textarea type="text" class="form-control" name="{{ form.address.name }}" value="{{ form.address.value }}" cols="30" rows="10"></textarea> 
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Blood Group :</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="{{ form.blood.name }}" value="{{ form.blood.value }}">
            </div> 
        </div>

        <div class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-1">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
            <div class="col-sm-2">
                <a href="/show" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
